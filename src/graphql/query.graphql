query Announcements {
  announcements(sort: ["createdAt:desc"]) {
    data {
      id
      attributes {
        title
        createdAt
      }
    }
  }
}

query CT {
  classTests(sort: ["createdAt:desc"]) {
    data {
      id
      attributes {
        subject
        about
        type
        occurring
      }
    }
  }
}

query Lab {
  labReports(sort: ["createdAt:desc"]) {
    data {
      id
      attributes {
        subject
        about
        due
      }
    }
  }
}