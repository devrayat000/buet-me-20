query Notifications {
  notifications(where: {}, orderBy: [{created: desc}], skip: 0) {
    id
    title
    created
  }
}
fragment TodoFrag on Todo {
    id
    type
    subject
    about
    due
}

query CT {
  todos(where: {type: {equals: "ct"}}, orderBy: [{due: asc}], skip: 0) {
    ...TodoFrag
  }
}

query Lab {
  todos(where: {type: {equals: "lab"}}, orderBy: [{due: asc}], skip: 0) {
    ...TodoFrag
  }
}